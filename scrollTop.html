<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        html,body {
            margin: 0;
        }
        body {
            height: 3000px;
        }
        #scrollTop {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            text-align: center;
            line-height: 50px;
            color: white;
            font-weight: bold;
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>스크롤 탑 이동</h1>
    <aside id="scrollTop">top</aside>
    <script>
        $("#scrollTop").click(function(){
            console.log("click");
            $("html, body").animate({scrollTop: 0}, 1000);
        });
    </script>
</body>
</html>
