<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Active Slide - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="../dist/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->
</head>
<body>

<ul id="menu">
    <li data-menuanchor="firstPage"><a href="#firstPage">menu1</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">menu2</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">menu3</a></li>
    <li data-menuanchor="4thPage"><a href="#4thPage">menu4</a></li>
</ul>

<div id="fullpage">
    <div class="section " id="section0">
        <h1>Section 1</h1>
    </div>
    <div class="section" id="section1">
        <h1>Section 2</h1>
    </div>
     <div class="section active" id="section2">
        <h1>Section 3</h1>
     </div>
     <div class="section" id="section3">
        <h1>Section 4</h1>
     </div>
</div>

<script type="text/javascript" src="../dist/fullpage.js"></script>
<script type="text/javascript" src="examples.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
        anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage', 'lastPage'],
        menu: '#menu',
        lazyLoad: true
    });
</script>

</body>
</html>
