<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 - 전역변수, 지역변수</title>
    <script>
       // 전역 변수
       var num = 20;
       console.log(num);

       // 함수 선언
       function numPrint(){
           console.log("함수 내: " + num);
       }
       // 함수 호출
       numPrint();
</script>
</head>
<body>
    
</body>
</html>
